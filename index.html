<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>@scriptdaemon's Domain</title>
  <meta name="description" content="@scriptdaemon's domain.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://unpkg.com/normalize.css@7.0.0">
</head>
<body>
  <div id="app">
    <img src="https://vuejs.org/images/logo.png" alt="Vue logo">
    <h1>{{ greeting }}</h1>
    <ul>
      <li>
        To learn more about Vue, visit
        <a :href="docsURL" target="_blank">
          {{ humanizeURL(docsURL) }}
        </a>
      </li>
      <li>
        For live help with simple questions, check out
        <a :href="gitterURL" target="_blank">
          the Gitter chat
        </a>
      </li>
      <li>
        For more complex questions, post to
        <a :href="forumURL" target="_blank">
          the forum
        </a>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@2.5.0/dist/vue.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        greeting: 'Welcome to your Vue.js app!',
        docsURL: 'http://vuejs.org/guide/',
        gitterURL: 'https://gitter.im/vuejs/vue',
        forumURL: 'http://forum.vuejs.org/'
      },
      methods: {
        humanizeURL (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        },
        prevPage () {
          console.log('Navigate: left.')
        },
        nextPage () {
          console.log('Navigate: right.')
        }
      }
    })

    window.addEventListener('keydown', (event) => {
      switch (event.keyCode) {
        case 37: // Left
        case 38: // Up
          app.prevPage()
          break
        case 39: // Right
        case 40: // Down
          app.nextPage()
          break
        default:
          // Do nothing
      }
    })
  </script>
</body>
</html>
